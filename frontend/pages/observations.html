<div id="page-observations">
  <div class="page-header">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="page-header-title">
            <h5 class="mb-0">Pengamatan</h5>
          </div>
        </div>
        <div class="col-md-12">
          <ul class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item" aria-current="page">Pengamatan</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between mb-2">
    <h4>Observations</h4>
    <button class="btn btn-success" id="btn-new-observation">New</button>
  </div>

  <div id="observations-list"></div>
  <nav class="mt-3"><ul id="observationsPagination" class="pagination"></ul></nav>

<div id="observation-form-modal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="form-observation">
        <input type="hidden" name="id" id="observationId">
        <div class="modal-header"><h5 class="modal-title">Observation</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Vehicle Type</label>
            <select id="vehicleType" name="vehicle_type" class="form-select" required></select>
          </div>
          <div class="mb-3"><label class="form-label">License Plate</label><input name="license_plate" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Date Time</label><input name="observation_datetime" type="datetime-local" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Location</label><input name="location_address" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Count</label><input name="count" type="number" class="form-control" min="0"></div>
        </div>
        <div class="modal-footer"><button class="btn btn-primary">Save</button><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
      </form>
    </div>
  </div>
</div>
