<div id="page-violations">
  <div class="page-header">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="page-header-title">
            <h5 class="mb-0">Pelanggaran</h5>
          </div>
        </div>
        <div class="col-md-12">
          <ul class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item" aria-current="page">Pelanggaran</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between mb-2">
    <h4>Violations</h4>
    <button class="btn btn-success" id="btn-new-violation">New</button>
  </div>
  <div id="violations-list"></div>
  <nav class="mt-3"><ul id="violationsPagination" class="pagination"></ul></nav>

<div id="violation-form-modal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="form-violation">
        <input type="hidden" name="id" id="violationId">
        <div class="modal-header"><h5 class="modal-title">Violation</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select id="violationType" name="type" class="form-select" required></select>
          </div>
          <div class="mb-3"><label class="form-label">Location</label><input name="location_address" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Date Time</label><input name="violation_datetime" type="datetime-local" class="form-control" required></div>
          <div class="mb-3"><label class="form-label">Notes</label><textarea name="description" class="form-control"></textarea></div>
        </div>
        <div class="modal-footer"><button class="btn btn-primary">Save</button><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></div>
      </form>
    </div>
  </div>
</div>
